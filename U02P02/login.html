<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        table {
            width: 70%;
            height: 50px;
        }
    </style>
</head>

<body>

    <center>
        <h1>Log in.</h1>
    </center>
    <center>
        <p>Para iniciar sesion debe ingresar su usuario y contraseña en los campos que lo indican y seleccionar si desea
            que la pagina recuerde su infromacion.
    </center>
    <hr>
    </p>
    <center>
        <table>
            <caption>Formulario de inicio de sesion</caption>
            <form>
                <tr>
                    <td>
                        <center><label for="usuario"><b>Ingrese su usuario:</b></label>
                            <br>
                            <input type="text" name="usuario" id="usuario">
                        </center>
                        <br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <center><label for="nombre"><b>Ingrese su contraseña:</b></label>
                            <br>
                            <input type="password" name="pass" id="pass">
                        </center>
                        <br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <center>
                            <input type="submit" name="enviar" id="enviar">
                        </center>
                        <br>
                    </td>

                </tr>
                <tr>

                    <td>
                        <center>
                            <label for="recordar"><b>Desea recordar su infromacion?</b></label>
                            <input type="checkbox" name="recordar" id="recordar">
                        </center>
                        <br>
                    </td>


                </tr>



            </form>
        </table>
    </center>
</body>

</html>
